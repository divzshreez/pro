<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Anime Compliment Generator</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #ff004c, #ff77b7);
            color: #fff;
            font-family: 'Comic Sans MS', 'Segoe UI', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ff77b7;
            text-shadow: 2px 2px 8px #ff004c;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ff004c;
            border-radius: 10px;
            font-size: 1.2rem;
            width: 250px;
            outline: none;
            margin-bottom: 1rem;
        }

        button {
            background-color: #ff004c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff3366;
        }

        .message {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #fff5f9;
            max-width: 400px;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: pink;
            animation: float 5s linear infinite;
            font-size: 1.5rem;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>

    <h1>üíñ Hey there, Beautiful! üíñ</h1>
    <input type="text" id="nameInput" placeholder="What's your name?">
    <br>
    <button onclick="showMessage()">Get Your Compliment ‚ú®</button>

    <div class="message" id="message"></div>

    <div class="hearts" id="hearts"></div>

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value.trim();
            const messageDiv = document.getElementById('message');
            if (name === '') {
                messageDiv.innerHTML = "Aww, tell me your name first, cutie! ü•∫";
                return;
            }

            messageDiv.innerHTML = `OMG ${name} ~ that's such a kawaii name! ‚ú®<br>
            Did you know you're absolutely amazing? üå∏<br>
            The world is brighter 'cause you're here, ${name}! ü´∂üåç<br>
            Virtual hugs and sparkles for you! ‚ú®üíñ<br>
            Stay awesome, ${name}! üåüüêæ`;

            spawnHearts();
        }

        function spawnHearts() {
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                heart.textContent = '‚ù§';
                heartsContainer.appendChild(heart);
            }
        }
    </script>

</body>
</html>
